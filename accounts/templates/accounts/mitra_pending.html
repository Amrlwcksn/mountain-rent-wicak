{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="relative min-h-screen">
  <!-- Hero Slider -->
  <section class="relative h-screen"
    x-data="{ currentSlide: 0, slides: [
      '{% static 'images/bg-hero1.jpg' %}',
      '{% static 'images/bg-hero2.jpg' %}',
      '{% static 'images/bg-hero3.jpg' %}'
    ] }"
    x-init="setInterval(() => currentSlide = (currentSlide + 1) % slides.length, 5000)">

    <!-- Background Image -->
    <div class="absolute top-0 left-0 w-full h-full bg-cover bg-center transition-all duration-1000"
         :style="'background-image: url(' + slides[currentSlide] + ')'"></div>

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-30 z-0 backdrop-blur-sm"></div>

    <!-- Verification Box -->
    <div class="relative z-10 flex justify-center items-center h-full px-4">
      <div class="bg-white bg-opacity-90 backdrop-blur-md p-8 rounded-3xl shadow-2xl w-full max-w-md animate-fadeInUp">

        <!-- Icon & Title -->
        <div class="flex flex-col items-center justify-center gap-3 mb-6">
          <div class="bg-blue-100 p-4 rounded-full shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-400 animate-pulse" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
                    d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-blue-400 text-center">Akunmu Menunggu Verifikasi</h2>
        </div>

        <!-- Description -->
        <p class="text-center text-gray-600 text-base leading-relaxed">
          Terima kasih sudah mendaftar sebagai <span class="font-semibold text-blue-500">Mitra</span> <br>
          Admin kami sedang melakukan proses verifikasi akunmu.
        </p>

        <!-- Info -->
        <div class="mt-6 text-sm text-center text-gray-500 italic">
          Kamu akan mendapatkan notifikasi jika akun sudah aktif.
        </div>

        <!-- Back Button -->
        <div class="mt-8 flex justify-center">
          <a href="{% url 'gunung:home' %}"
             class="bg-blue-400 hover:bg-blue-500 text-white font-medium px-6 py-2 rounded-full shadow-md transition duration-300">
            Kembali ke Beranda
          </a>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
